name: DeepSeek Chat
on:
  workflow_dispatch:       # ⬅️ MANUEL ÇALIŞTIRMA İÇİN
  repository_dispatch:     # ⬅️ API İLE TETİKLEME İÇİN
    types: [chat_query]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install requests
        run: pip install requests
      
      - name: Run DeepSeek
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        run: python .github/deepseek.py
      
      - name: Save response
        run: |
          if [ -f answer.txt ]; then
            echo "✅ Yanıt oluşturuldu"
            cat answer.txt
          else
            echo "❌ Yanıt dosyası oluşturulamadı"
          fi
